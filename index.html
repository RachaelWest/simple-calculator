<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calc-container">
        <h1>Simple Calculator</h1>
            
        <input type="number" name="first-num" id="first-num">
        <input type="number" name="second-num" id="second-num">
        <br>

        <div class="math-container">
        <input type="radio" name="math-symbol" id="add" value="add">
        <label for="add">ADD</label>
        <br>

        <input type="radio" name="math-symbol" id="subtract" value="subtract">
        <label for="subtract">SUBTRACT</label> 
        <br>

        <input type="radio" name="math-symbol" id="multiply" value="multiply">
        <label for="multiply">MULTIPLY</label>
        <br>

        <input type="radio" name="math-symbol" id="divide" value="divide">
        <label for="divide">DIVIDE</label>
        <br>

        <input type="radio" name="math-symbol" id="apple" value="apple">
        <label for="apple">MATHS</label>
        <br>
    
    </div>

        <button type="button" onclick="calculate()">Calculate</button>
        <h2 id="result"></h2>

    
    </div>

    
     <script src="script.js"></script>
            
</body>
</html>
